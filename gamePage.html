<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/gamePage.css">
    <title>Sandwich Maker</title>
</head>
<body>
    <h1 class="font-effect-neon">HASBULA BORGIR</h1>
    <div class="sandwich">
        <div class="timer">0</div>
        <div class="start-image"></div>
        <p id="para">Remember the image very well !!</p>
    </div>
    <div class="images-container">
        <div class="item 1">
            <img src="images/meat.jpeg" alt="meat" class="ingredient-image">
           <!-- <div class="pic meat"></div> -->
            <button onclick="add('meat')">add meat</button>
        </div>
        <div class="item 2">
            <img src="images/cheese.jpeg" alt="cheese" class="ingredient-image">
            <!-- <div class="pic cheese"></div> -->
            <button onclick="add('cheese')">add cheese</button>
        </div>
        <div class="item 3">
            <img src="images/tomato.jpeg" alt="tomato" class="ingredient-image">
            <!-- <div class="pic tomato"></div> -->
            <button onclick="add('tomato')">add tomato</button>
        </div>
        <div class="item 4">
            <img src="images/lettuce.jpeg" alt="lettuce" class="ingredient-image">
            <!-- <div class="pic onion"></div> -->
            <button onclick="add('lettuce')">add lettuce</button>
        </div>
        <div class="item 5">
            <img src="images/onion.jpeg" alt="onion" class="ingredient-image">
             <!-- <div class="pic onion"></div> -->
            <button onclick="add('onion')">add onion</button>
        </div>
        <div class="item 6">
            <img src="images/pickles.jpeg" alt="pickles" class="ingredient-image">
            <!-- <div class="pic pickles"></div> -->
            <button onclick="add('pickles')">add pickles</button>
        </div>
        <div class="item 7">
            <img src="images/ketchup.jpeg" alt="ketchup" class="ingredient-image">
            <!-- <div class="pic sauce"></div> -->
            <button onclick="add('sauce')">add sauce</button>
        </div>
    </div>
    <div>
        <!-- <audio id="my-audio">
            <source src="borgir.mp3" type="audio/mpeg">
        </audio> -->
    </div>
    <script type="text/javascript" src="script.js"></script>
</body>
</html>
