<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/gamePage.css">
    <link rel="shortcut icon" href="images/ico.png" type="image/x-icon">
    <title>Sandwich Maker</title>
</head>
<body>
    <h1 class="font-effect-neon">HASBULA BORGIR</h1>
    <div class="sandwich">
        <div class="timer e1">0</div>
        <div class="timer e2">0</div>
        <div class="start-image"></div>
        <p id="para">Remember the image very well !!</p>
    </div>
    <div class="images-container">
        <div class="item i1">
            <div class="b1">
                <button>add meat</button>
            </div>
            <div class="pic meat">
                <div class="grill"></div>
                <div class="grill"></div>
                <div class="grill"></div>
            </div>
        </div>
        <div class="item i2">
            <div class="b2">
                <button>add cheese</button>
            </div>
            <div class="pic cheese">
                <div class="holes"></div>
                <div class="holes"></div>
                <div class="holes"></div>
                <div class="holes"></div>
                <div class="holes"></div>
            </div>
        </div>
        <div class="item i3">
            <div class="b3">
                <button>add tomato</button>
            </div>
            <div class="pic tomato">
                <div class="leaf"></div>
                <div class="leaf"></div>
                <div class="leaf"></div>
            </div>
        </div>
        <div class="item i4">
            <div class="b4">
                <button>add lettuce</button>
            </div>
            <div class="pic lettuce">
                <div class="leaf"></div>
                <div class="leaf"></div>
                <div class="leaf"></div>
            </div>          
        </div>
        <div class="item i5">
            <div class="b5">
                <button>add onion</button>
            </div>
            <div class="pic onion">
                <div class="disque"></div>
                <div class="disque"></div>
                <div class="disque"></div>
                <div class="disque"></div>
                <div class="disque"></div>
                <div class="disque"></div>
                <div class="disque"></div>
                <div class="disque"></div>
            </div>
        </div>
        <div class="item i6">
            <div class="b6">
                <button>add pickles</button>
            </div>
            <div class="pic pickles">
                <div class="acne"></div>
                <div class="acne"></div>
                <div class="acne"></div>
                <div class="acne"></div>
                <div class="acne"></div>
                <div class="acne"></div>
                <div class="acne"></div>
            </div>
            </div>
            <div class="item i7">
                <div class="b7">
                    <button>add sauce</button>
                </div>
                <div class="pic sauce">
                    <div class="corner"></div>
                    <div class="corner"></div>
                    <div class="corner"></div>
                    <div class="corner"></div>
                    <div class="corner"></div>
                    <div class="corner"></div>
                    <div class="corner"></div>
                </div>
            </div>
        </div>
        <script type="text/javascript" src="script.js"></script>
    </body>
    </html>
