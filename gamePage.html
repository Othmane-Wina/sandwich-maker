<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/gamePage.css">
    <link rel="shortcut icon" href="images/ico.jpeg" type="image/x-icon">
    <title>Sandwich Maker</title>
</head>
<body>
    <h1 class="font-effect-neon">HASBULA BORGIR</h1>
    <div class="sandwich">
        <div class="timer e1">0</div>
        <div class="timer e2">0</div>
        <div class="start-image"></div>
        <p id="para">Remember the image very well !!</p>
    </div>
    <div class="images-container">
        <div class="item i1">
            <!-- <img src="images/meat.jpeg" alt="meat" class="ingredient-image"> -->
            <div class="pic meat">
                <div class="grill"></div>
                <div class="grill"></div>
                <div class="grill"></div>
            </div>
            <div class="b1">
                <button>add meat</button>
            </div>
        </div>
        <div class="item i2">
            <!-- <img src="images/cheese.jpeg" alt="cheese" class="ingredient-image"> -->
            <div class="pic cheese">
                <div class="holes"></div>
                <div class="holes"></div>
                <div class="holes"></div>
                <div class="holes"></div>
                <div class="holes"></div>
            </div>
            <div class="b2">
                <button>add cheese</button>
            </div>
        </div>
        <div class="item i3">
            <!-- <img src="images/tomato.jpeg" alt="tomato" class="ingredient-image"> -->
            <div class="pic tomato">
                <div class="leaf"></div>
                <div class="leaf"></div>
                <div class="leaf"></div>
            </div>
            <div class="b3">
                <button>add tomato</button>
            </div>
        </div>
        <div class="item i4">
            <!-- <img src="images/lettuce.jpeg" alt="lettuce" class="ingredient-image"> -->
            <div class="pic lettuce">
                <div class="leaf"></div>
                <div class="leaf"></div>
                <div class="leaf"></div>
            </div>          
            <div class="b4">
                <button>add lettuce</button>
            </div>
        </div>
        <div class="item i5">
            <!-- <img src="images/onion.jpeg" alt="onion" class="ingredient-image"> -->
            <div class="pic onion">
                <div class="disque"></div>
                <div class="disque"></div>
                <div class="disque"></div>
                <div class="disque"></div>
                <div class="disque"></div>
                <div class="disque"></div>
                <div class="disque"></div>
                <div class="disque"></div>
            </div>
            <div class="b5">
                <button>add onion</button>
            </div>
        </div>
        <div class="item i6">
            <!-- <img src="images/pickles.jpeg" alt="pickles" class="ingredient-image"> -->
            <div class="pic pickles">
                <div class="acne"></div>
                <div class="acne"></div>
                <div class="acne"></div>
                <div class="acne"></div>
                <div class="acne"></div>
                <div class="acne"></div>
                <div class="acne"></div>
            </div>
            <div class="b6">
                <button>add pickles</button>
                </div>
            </div>
            <div class="item i7">
                <!-- <img src="images/ketchup.jpeg" alt="ketchup" class="ingredient-image"> -->
                <div class="pic sauce">
                    <div class="corner"></div>
                    <div class="corner"></div>
                    <div class="corner"></div>
                    <div class="corner"></div>
                    <div class="corner"></div>
                    <div class="corner"></div>
                    <div class="corner"></div>
                </div>
                <div class="b7">
                    <button>add sauce</button>
                </div>
            </div>
        </div>
        <div>
            <!-- <audio id="my-audio">
                <source src="borgir.mp3" type="audio/mpeg">
            </audio> -->
        </div>
        <script type="text/javascript" src="script.js"></script>
    </body>
    </html>
